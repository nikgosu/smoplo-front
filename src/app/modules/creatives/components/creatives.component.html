<div class="main-container">
  <div class="header">
    <h1>Creatives</h1>
    <button
      mat-flat-button color="accent"
      (click)="openDialog('0ms', '0ms')"
    >
      New
    </button>
  </div>
  <div class="list">
    <div
      class="card-container"
      *ngFor="let creative of creatives$ | async"
    >
      <app-card
        [listItem]="creative"
        [routerLink]="routerLink + creative['_id']"
        (onDelete)="handleCampaignDelete($event)"
      ></app-card>
    </div>
  </div>
</div>

<ng-template #dialogContent>
  <h1 mat-dialog-title>Create Campaign</h1>
  <div
    mat-dialog-content
  >
    <form
      [formGroup]="form"
    >
      <app-form-input
        [control]="form.get('name') | formControl"
        [name]="'name'"
        [type]="'text'"
      ></app-form-input>
      <app-select
        *ngIf="campaigns$ | async as campaigns"
        [control]="form.get('campaignId') | formControl"
        [options]="campaigns"
      >
      </app-select>
      <app-select
        *ngIf="placements$ | async as placements"
        [control]="form.get('placementId') | formControl"
        [options]="placements"
      >
      </app-select>
    </form>
    <div class="main-buttons" mat-dialog-actions>
      <button
        mat-flat-button
        color="warn"
        mat-dialog-close
      >
        Cancel
      </button>
      <button
        mat-flat-button
        color="accent"
        mat-dialog-close
        (click)="handleSave()"
      >
        Save
      </button>
    </div>
  </div>
</ng-template>
